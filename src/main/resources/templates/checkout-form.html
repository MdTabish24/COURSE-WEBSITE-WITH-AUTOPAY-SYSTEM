<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Checkout - ' + ${selectedCourse}">Universal Skill Development Centre - Checkout</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-light: #E8D2C3;
            --bg-dark: #1F1F1F;
            --accent: #C89B7B;
            --card-surface: #F3E5DB;
            --text-dark: #2B2B2B;
            --text-light: #FFFFFF;
            --text-muted: #6F6F6F;
            --border-soft: rgba(0,0,0,0.05);
            --shadow-soft: 0 6px 20px rgba(0,0,0,0.06);
            --shadow-medium: 0 10px 30px rgba(0,0,0,0.08);
            --radius-medium: 16px;
            --radius-large: 24px;
            --radius-pill: 999px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-light);
            color: var(--text-dark);
            line-height: 1.6;
            padding-top: 80px;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: var(--bg-dark);
            height: 80px;
            display: flex;
            align-items: center;
            padding: 0 40px;
            box-shadow: var(--shadow-medium);
        }

        .navbar-content {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 22px;
            font-weight: 700;
            color: var(--accent);
            letter-spacing: 1px;
            text-decoration: none;
        }

        .back-link {
            color: var(--text-light);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: var(--accent);
        }

        .container {
            max-width: 800px;
            margin: 48px auto;
            padding: 0 24px;
        }

        .checkout-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .course-tag {
            display: inline-block;
            background: rgba(200, 155, 123, 0.2);
            color: var(--accent);
            padding: 8px 20px;
            border-radius: var(--radius-pill);
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 16px;
        }

        .checkout-title {
            font-size: 36px;
            color: var(--text-dark);
            margin-bottom: 12px;
            font-weight: 700;
        }

        .checkout-price {
            font-size: 44px;
            color: var(--accent);
            font-weight: 700;
            margin-bottom: 10px;
        }

        .checkout-subtitle {
            font-size: 16px;
            color: var(--text-muted);
        }

        .payment-section {
            background: var(--card-surface);
            border-radius: var(--radius-large);
            padding: 36px;
            box-shadow: var(--shadow-soft);
        }

        .section-title {
            font-size: 24px;
            color: var(--text-dark);
            margin-bottom: 8px;
            font-weight: 600;
        }

        .helper-text {
            font-size: 14px;
            color: var(--text-muted);
            margin-bottom: 24px;
        }

        .payment-btn {
            display: block;
            width: 100%;
            background: var(--bg-dark);
            color: var(--text-light);
            padding: 18px;
            border: none;
            border-radius: var(--radius-medium);
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            text-align: center;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        .payment-btn:hover {
            background: var(--accent);
            color: var(--text-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-soft);
        }

        .payment-divider {
            text-align: center;
            margin: 26px 0;
            position: relative;
        }

        .payment-divider::before,
        .payment-divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: var(--border-soft);
        }

        .payment-divider::before {
            left: 0;
        }

        .payment-divider::after {
            right: 0;
        }

        .payment-divider span {
            background: var(--card-surface);
            padding: 0 16px;
            color: var(--text-muted);
            font-weight: 600;
        }

        .qr-wrapper {
            background: #FFFFFF;
            padding: 26px;
            border-radius: var(--radius-medium);
            text-align: center;
            border: 2px solid var(--border-soft);
        }

        .qr-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 16px;
        }

        .qr-code {
            max-width: 280px;
            width: 100%;
            height: auto;
            margin: 0 auto 14px;
            border: 4px solid var(--bg-light);
            border-radius: var(--radius-medium);
        }

        .qr-amount {
            font-size: 14px;
            color: var(--text-muted);
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .navbar {
                height: 70px;
                padding: 0 16px;
            }

            .logo {
                font-size: 16px;
            }

            .container {
                margin: 34px auto;
                padding: 0 16px;
            }

            .checkout-title {
                font-size: 28px;
            }

            .checkout-price {
                font-size: 36px;
            }

            .payment-section {
                padding: 24px 18px;
            }

            .payment-divider::before,
            .payment-divider::after {
                width: 34%;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <a href="/" class="logo">UNIVERSAL SKILLS</a>
            <a href="/" class="back-link">&larr; Back to Courses</a>
        </div>
    </nav>

    <div class="container">
        <div class="checkout-header">
            <span class="course-tag">Secure Checkout</span>
            <h1 class="checkout-title" th:text="${selectedCourse}">Elite Course</h1>
            <div class="checkout-price" th:text="'&#8377;' + ${price}">&#8377;5000</div>
            <p class="checkout-subtitle">Pay using UPI app or QR code</p>
        </div>

        <div class="payment-section">
            <h2 class="section-title">Payment</h2>
            <p class="helper-text">Choose your preferred payment method</p>

            <a th:href="'upi://pay?pa=yourupi@bank&pn=Universal%20Skill%20Development%20Centre&am=' + ${price} + '&cu=INR&tn=' + ${selectedCourse} + '%20Payment'"
               class="payment-btn"
               id="mobilePayBtn">
                Pay via UPI App
            </a>

            <div class="payment-divider">
                <span>OR</span>
            </div>

            <div class="qr-wrapper">
                <p class="qr-title">Scan QR Code to Pay</p>
                <img src="/api/qr-code" alt="UPI QR Code" class="qr-code" id="qrCode">
                <p class="qr-amount" th:text="'Amount: &#8377;' + ${price}">Amount: &#8377;5000</p>
            </div>
        </div>
    </div>

    <script>
        window.onload = function() {
            const qrImg = document.getElementById('qrCode');
            if (qrImg) {
                qrImg.onerror = function() {
                    this.style.display = 'none';
                    this.parentElement.innerHTML += '<p style="color:#999;padding:20px;">QR Code will be generated</p>';
                };
            }
        };
    </script>
</body>
</html>
