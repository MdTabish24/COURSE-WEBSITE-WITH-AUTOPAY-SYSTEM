<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${course} + ' - Syllabus'">Course Syllabus</title>
  <style>
    :root {
      --bg: #f4ede6;
      --card: #ffffff;
      --text: #2b2b2b;
      --muted: #6f6f6f;
      --accent: #c89b7b;
      --border: rgba(0, 0, 0, 0.08);
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(180deg, #f8f3ee 0%, var(--bg) 100%);
      color: var(--text);
    }

    .wrap {
      width: min(980px, 92%);
      margin: 30px auto;
    }

    .head {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 22px;
      box-shadow: var(--shadow);
      margin-bottom: 18px;
    }

    .tag {
      display: inline-flex;
      background: rgba(200, 155, 123, 0.2);
      color: #7a5a45;
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 700;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    h1 {
      margin: 10px 0 8px;
      font-size: 30px;
      line-height: 1.2;
    }

    .meta {
      color: var(--muted);
      margin: 0;
    }

    .content {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      box-shadow: var(--shadow);
      padding: 20px;
    }

    pre {
      margin: 0;
      white-space: pre-wrap;
      word-break: break-word;
      font-family: inherit;
      line-height: 1.65;
      color: #343434;
    }

    .actions {
      margin-top: 16px;
      display: flex;
      justify-content: flex-end;
    }

    .btn {
      display: inline-flex;
      text-decoration: none;
      border-radius: 999px;
      padding: 10px 16px;
      font-weight: 600;
      font-size: 14px;
      border: 1px solid var(--border);
      color: var(--text);
      background: #fff;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="head">
      <span class="tag" th:text="${sector}">Course Syllabus</span>
      <h1 th:text="${course}">Course Name</h1>
      <p class="meta">Detailed syllabus from your sector TXT files.</p>
    </section>
    <section class="content">
      <pre th:text="${syllabusText}"></pre>
    </section>
    <div class="actions">
      <a href="/" class="btn">Back to Courses</a>
    </div>
  </main>
</body>
</html>
